<body>
	<p>
		操作指南：<br> 
		<br>
		1、在目录树中点击FeatureClass节点可以开启或关闭该要素类的附件功能。  <br> 
		<br>
		2、当某要素类开启了附件功能，在RenderControl里选中该要素类中一个要素，此时目录树下的附件管理器按钮可用，提供对要素的附件管理功能。<br>
	</p>
</body>
</html>

    <title>Help Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<p>
		操作指南：<br> 
		<br>
		显示的是含有多空间列（模型列、MultiTriMesh列、MultiPolygon列、MultiPoint列）的场景  <br> 
		MultiTriMesh列 —— 显示模型的三角面<br> 
		MultiPolygon列 —— 显示模型的投影面<br> 
		MultiPoint列 —— 显示模型的点云<br> 
		<br>
		1、右侧列表中节点命名规则是 “空间列名称_要素类名称_FeatureLayer最大可视距离”  <br> 
		<br>
		2、勾选右侧列表项前的复选框，可显示或关闭对应FeatureLayer显示 <br>
		<br>
		3、双击右侧列表项，可使相机定位到对应FeatureLayer上方 <br>

	</p>
</body>
</html>

<body>
	<p>
		操作指南：<br> 
		<br>
		1、在上方“拾取模式设置”下拉框内选择交互模式  <br> 
		<br>
		2、如选择“点选”，则用鼠标左键在三维窗口内点选，即可选中物体。选中的物体用红色进行高亮显示。<br>
          <br>
		   如选择“框选”，则用鼠标左键在三维窗口内按下拖动，即可选中物体。<br>
		<br>
		3、未开启支持ctrl键时：<br>
		   每次只对本次选中物体进行高亮，上次选中物体会在代码里被取消高亮。<br>
		   如未选中任何物体，则代码里会调用取消高亮方法，清除界面上所有高亮。<br>
		<br>
		4、开启支持ctrl键时，按住ctrl键：<br>
      	   每次对本次选中物体进行高亮时，上次选中物体的高亮状态仍然会被保持。<br>
		   如未选中任何物体，不做任何取消高亮动作。<br>
		<br>
	</p>
</body>

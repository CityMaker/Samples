	<p>
		操作指南：<br> 
		<br>
		1、右侧列表中节点命名规则是 “FeatureLayer类型_要素类名称_FeatureLayer最大可视距离”  <br> 
		<br>
		2、勾选右侧列表项前的复选框，可显示或关闭FeatureLayer显示 <br>
		<br>
		3、双击右侧列表项，可使相机定位到该FeatureLayer上方 <br>
	</p>

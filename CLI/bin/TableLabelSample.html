使用指南：</br>
1：点击静态指示标牌中的“firstLabel”在场景中创建一个标牌，指示大楼信息</br>
2：点击静态指示标牌中的“secondLabel”在场景中创建一个新标牌</br>

3：点击“加载”按扭，创建一个消防车，一条运动路径，一个标牌，将标牌、消防车绑定到运动路径上</br>
4：点击播放按扭，开始播放</br>
5：点击暂停按扭，暂停播放</br>
6：点击停止按扭，停止播放</br>


7:“运动物体平移”可以平移消防车</br>
8:“运动物体旋转”可以对消防车旋转</br>

9：7、8是对路径点编辑，编辑完成之后，“插入路径点”可以将编辑的路径点插入运动路径中</br>
10：“完成”取消消防车的编辑模式，如果再点击播放，原有路径点就多了一点。

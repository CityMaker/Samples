<body>
	<p>
		操作指南：<br> 
		<br>
		文字显示内容：FDB中的Name字段内容 <br> 
		依据type字段内容不同，采用不同文字样式显示：<br> 
		写字楼——文字颜色（红色）、字体（黑体）、字体大小（15）<br> 
		别墅——文字颜色（水蓝色）、字体（华文新魏）、字体大小（11）<br> 
		商场——文字颜色（绿色）、字体（幼圆）、字体大小（20）<br> 
		<br><br>
	    几何物体渲染风格：<br> 
		依据FDB中的storey楼层数字段，采用不同风格显示：<br> 
		楼层数(0, 3]——浅黄色<br> 
		楼层数(3, 9]——黄色<br> 
		楼层数(9, 12]——深黄色<br>
		楼层数(12, 15]——重黄色<br>
	</p>

	<p>
		操作指南：<br> 
		<br>
		1、勾选相机绑定复选框，在任一个当前窗口内改变相机位置，其他窗口相机都会跟着变动。  <br> 
		<br>
		2、取消勾选相机绑定复选框，每个窗口相机独立变动。 <br>
		<br>

	<p>
		操作指南：<br> 
		<br>
		1、树列表中展示的是当前加载的FDB中的“数据源-数据集-要素类-字段”信息。  <br> 
		<br> 
		2、点击AddDataSource按钮可添加新的数据源到该面板，查看其FDB结构信息。<br>
		<br> 
		3、在“字段”节点上鼠标右键可查看字段的属性信息。<br>
		<br> 
		4、在“要素类”节点上，鼠标右键可【查看所有记录】、【按属性条件查询】<br>
		<br> 
		属性查询面板使用方法：<br>
		下方的TextBox内的文字对应属性查询Filter.WhereClause字符串<br>
        可手工输入；亦可通过双击界面上的列名、单击逻辑关系按钮添加对应的列名条件和关系符<br>

	</p>

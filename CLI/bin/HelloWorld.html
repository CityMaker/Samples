<body>
	<p>
		操作指南：<br> 
		<br>
		1、双击右侧天空盒图片，可更换三维天空盒背景  <br> 
		<br>
		2、双击右侧动画导航列表，可播放动画导航。点击按钮进行暂停和停止。暂停后再次在列表中双击记录可继续播放。<br>
		<br>
		3、左上侧tools菜单 <br>
			点击FullScreen全屏，按ESC按钮退出全屏； <br>
			点击CaptureScreen将当前三维控件截图输出。<br>
		<br>
		4、上方设置天气下拉框，可设置“晴天、小雨、中雨、大雨、小雪、中雪、大雪” <br>
	</p>
</body>

	<p>
		操作指南：<br> 
		<br>
		1、通过点击Select按钮，进入要素选择状态，选择一个要素则激活Delete按钮，可点击Delete按钮删除要素。  <br> 
		<br>
		2、当删除要素后，Undo按钮被激活，可进行Undo操作。<br>
		<br>
		3、执行Undo操作后，Redo操作被激活，可进行Redo操作。<br>
		<br>
		4、Undo和Redo按钮根据是否可进行Undo、Redo操作进行状态的激活，此处只提供了删除操作，其他操作与删除操作类似。 <br>
	</p>

	<p>
		操作指南：<br> 
		<br>
		点击菜单切换交互模式，在窗体左上方title处会显示当前所处模式  <br> 
		<br>
		1、在拾取模式下，鼠标左键单击三维窗口，会显示拾取到的物体类型 <br>
		<br>
		2、在测量模式下，在子菜单中选择对应的测量子模式，然后在三维窗口中鼠标点击进行测量 <br>
		<br>
		3、在步行模式下，支持键盘贴地运行，按空格键可抬高相机，但放开即恢复；步行模式支持碰撞检测。 <br>
		<br>
		4、在漫游模式下，支持鼠标和键盘操作，按空格键可抬高相机；无碰撞检测。 <br>
	</p>

	<p>
		操作指南：<br> 
		<br>
		1、左侧树列表中展示的是当前加载的FDB中第1个dataset的逻辑图层树。  <br> 
		<br> 
		2、<span class="tt">灰色节点表示是图层组节点(groups)</span>，表示逻辑概念，与控制featurelayer图层是否显示无关，本demo约定不可改变前勾选状态；<br>
		<br>
		3、<span class="bb">蓝色节点表示图层节点(group)</span>，可通过勾选和取消勾选来控制featurelayer对应图层的显示与否。
		<br>
		<br>
		注意：本demo不考虑互斥图层组的概念，当做普通图层组使用。请不要受Citymaker Builder7.0影响。
		
	</p>

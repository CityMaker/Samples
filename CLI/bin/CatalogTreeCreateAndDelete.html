	<p>
		操作指南：<br> 
		<br>
		1、点击AddDataSource按钮可添加已有的数据源到该面板，查看其FDE结构信息。<br>
		<br> 
		2、点击CreateDataSource按钮可创建新的数据源。<br>
		<br> 
		3、在各级不同节点上点击鼠标右键可执行不同操作。<br>
		<br> 
		4、在CreateField和ModifyField时，在需要修改的表格内双击鼠标，即可弹出便捷操作界面，例如利用checkbox设置bool型值，利用combox设置枚举型值。<br>
		<br> 

	</p>

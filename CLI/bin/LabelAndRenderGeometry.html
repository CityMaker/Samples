	<p>
		操作指南：<br> 
		<br>
		1、在上方的下拉框内选择待创建的物体类型，然后在三维控件中鼠标左键点击即可看到创建的对象  <br> 
		   可创建的物体类型有： <br>
		   Label<br>
		   RenderModelPoint<br>
		   RenderPoint<br>
		   RenderPolyline<br>
		   RenderPolygon<br>
		<br>
	</p>

	<p>
		三维操作指南：<br>
		<br>
		当三维处于选择模式，此时支持<br>
		右键按下移动 可转动相机；<br>
		滚动中键，可拉高相机；<br>
		按下中键拖动，可移动相机 <br>

	</p>

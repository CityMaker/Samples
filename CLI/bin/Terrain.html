	<p>
		操作指南：<br> 
		<br>
		1、点击上方“关闭DEM”按钮，可关闭DEM；再次点击该按钮，可再次开启DEM  <br> 
		<br>
		2、点击上方“隐藏地形”按钮，可隐藏地形；再次点击该按钮，可再次显示地形  <br> 
		<br>
		3、点击上方“获取WKT”按钮，可获取地形的坐标系信息  <br> 
		<br>
		4、在上方的下拉框内选择获取高程的方式：从内存获取 OR 从数据库获取，然后点击“获取高程”按钮，然后在三维控件中鼠标左键点击地形，即可获取对应点处高程值。 <br>
	     <span class="tt">按ESC键即可退出获取高程功能，回到漫游模式。</span><br>
		<br>
	</p>

	<p>
		三维操作指南：<br>
		<br>
		获取高程处于选择模式，此时支持<br>
		右键按下移动 可转动相机；<br>
		滚动中键，可拉高相机；<br>
		按下中键拖动，可移动相机 <br>

	</p>

	<p>
		操作指南：<br> 
		<br>
		1、程序启动会读取LicenseServer.xml中的网络服务器信息并进行验证，验证通过则启动界面，否则弹出网络服务器设置对话框。  <br> 
		<br>
		2、通过菜单“工具”-〉“网络授权”可直接更改“LicenseServer.xml”中的配置信息。<br>
	</p>

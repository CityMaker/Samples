	<p>
		操作指南：<br> 
		<br>
		1、树列表中展示的是当前加载的FDB中的“数据源-数据集-要素类-字段”信息。  <br> 
		<br> 
		2、点击AddDataSource按钮可添加新的数据源到该面板，查看其FDB结构信息。<br>
		<br> 
		3、在“字段”节点上鼠标右键可查看字段的属性信息。<br>
	</p>

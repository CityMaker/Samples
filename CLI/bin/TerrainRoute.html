	<p>
		操作指南：<br> 
		<br>
		1、点击右侧CreateRoute按钮，可创建一个空的相机路径对象  <br> 
		<br>
		2、移动三维场景，当移到您需要的位置时，点击AddPoint按钮，添加一个相机路径点。默认经过该点的speed为100，也可以在界面上进行修改。<br>		
		<span class="tt">注意：</span>如需要修改speed值，应先在NumbericUpDown控件上修改值，然后再点AddPoint按钮，新设置的speed值才会生效。<br>
		<br>
		3、在下方的DataGrid控件中，双击表头行，可以定位至对应的相机位置。<br>
 	    <br>
	</p>

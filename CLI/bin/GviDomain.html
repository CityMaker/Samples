	<p>
		操作指南：<br> 
		<br>
		1、右键点击目录树中数据源节点，弹出属性域菜单，可对数据源属性域进行编辑。  <br> 
		<br>
		2、右键点击目录树中要素类节点，弹出属性菜单，可对要素类字段设置属性域。<br>
		<br>
		3、当鼠标状态为选择状态时，在RenderControl中选中一个要素，弹出要素属性对话框，可对要素属性进行编辑，当要素属性某字段存在域属性时，通过域属性保证数据的完整性。 <br>
	</p>

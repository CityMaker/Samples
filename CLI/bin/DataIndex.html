    <title>Help Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<p>
		操作指南：<br> 
		<br>
		1、程序运行数据加载，当进行索引编辑时，需要通过ClearMap按钮将数据从RenderCotrol中移除，因为数据加载到RenderCotrol中时不允许更改渲染索引。  <br> 
		<br>
		2、在目录树中右键点击要素类节点选择索引菜单，可打开并编辑此要素类的索引信息。<br>
		<br>
		3、编辑索引并保存后，在目录树中右键点击数据集节点选择加载数据菜单，可将数据加载到RenderCotrol中，查看数据的变化。 <br>
	</p>
</body>
</html>

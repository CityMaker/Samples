	<p>
		操作指南：<br> 
		<br>
		1、点击“画线”按扭，在三维场景中选择两个点,绘制一条蓝色的线段 ，在下面的TextBox中会给出该线段的起始坐标、结束坐标<br> 
		<br> 
		2、点击“通视分析”，开始空间粗查询、空间细查询，然后将和步骤1中绘制的线段相交的对象标成紫红。<br>		
        <span class="tt">注意：该步骤需要的时间较长，窗体左上方的Text会显示当前进度，请耐心等待</span> <br>
		<br>
		3、查询结束，在表格中展示相交对象的FID，Name，GroupID信息，一行记录一个相交对象的信息<br>
		<br>
		4、鼠标单击，某条记录，相机定位到相交的对象，同时相交对象变成蓝色<br>
		<br>
	</p>
